<!DOCTYPE html>
<html>
<head>
    <title>Report Analyzer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            padding: 25px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0003;
        }

        h1 {
            margin-top: 0;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            height: 170px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            resize: vertical;
        }

        button {
            margin-top: 10px;
            padding: 10px 18px;
            background: #2d89ef;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #1f5fbf;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Automated Report Analyzer</h1>

        <p>Paste your raw technical report below.  
        Our backend system will attempt to clean it, fix formatting issues, and extract metadata.</p>

        <form action="/report" method="POST">
            <textarea name="content" placeholder="Paste your report here..."></textarea><br>
            <button type="submit">Analyze Report</button>
        </form>
    </div>

    <!-- it is not an xss , so stop soing ur alert(1) :)-->

</body>
</html>
